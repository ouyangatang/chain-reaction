<!DOCTYPE html>
<html ng-app="ideoColabApp" ng-controller="DashboardController">
<head>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<title>Amber Alert</title>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">

    <!-- JQuery -->
    <script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>    
    <script src="dashboardController.js"></script>
  	<!-- Map Box -->
  	<script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet'/>
  	<!-- // <script src="map.js"></script> -->
</head>
<body>
	<div class="container-fluid">
		<div class="row content no-gutters">
			<div class="col-8 map">
				<div id='map'></div>
				<script src="map.js"></script>
			</div>
			<div class="col-4 updates">
				<div class="row no-gutters">
					<div class="col-12 search">
						<div class="search-icon">
							<img src="search.png">
						</div>
						<form class="" action="case.html">
					    	<input class="search-input" type="text" placeholder="Search Cases" aria-label="Search">
					    </form>
					    <form class="" action="addalert.html">
						    <button class="add" type="submit"/><img src="add.png"></button
						</form>
					</div>
				</div>
				<div class="hits">
				    <div class="hit" ng-repeat="hit in hits"> 
				    	<div class="row">
				    		<div class="col-3 license">{{hit.properties.license}}</div>
				    		<div class="col-5 location">{{hit.geometry.coordinates}}</div>
				    		<div class="col-4 time">time</div>
				    	</div>
				    	
				    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
